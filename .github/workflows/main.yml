name: CI

on: [push]

jobs:
  golang-job:
    runs-on: ubuntu-latest
    container:
      image: python:3.8-alpine
    services:
      localstack:
        image: localstack/localstack:0.10.7
        ports:
          - 4569:4569
        env:
          SERVICES: dynamodb
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: setup
        run: |
          mkdir -p ~/.aws
          pip install -r requirements.txt
          pip install pytest
      - name: tests
        run: python -m pytest -v tests
        env: 
          DYNAMO_URI: http://localhost:4569